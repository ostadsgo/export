{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'shop:product_list' %}">اکسپورت</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'shop:product_list' %}"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'shop:product_list' %}"
                  >محصولات</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:dashboard' %}">{{ user.username }}</a>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:logout' %}">خروج</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link btn-primary" href="{% url 'users:login' %}">ورود</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:register' %}">عضویت</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <nav></nav>
    </header>
    <main>
      <div class="container">{% block content %}{% endblock content %}</div>
    </main>

    <footer></footer>
  </body>
</html>
